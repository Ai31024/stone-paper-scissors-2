<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/style/myStyleSheet.css" />
  </head>
  <body class="container text-center my-3">
    <header><h1>Stone Paper Scissors!</h1></header>
    <main>
      <div class="container text-center my-5">
        <!--grid row 1-->
        <div class="row my-items">
          <div id="top-left" class="col-12 col-md-4 grid-item mx-2 py-2"></div>
          <!--top-left-->
          <div
            id="top-center"
            class="col-12 col-md-4 grid-item mx-3 py-2"
          ></div>
          <!--top-center-->
          <div id="top-right" class="col-12 col-md-4 grid-item mx-2 py-2"></div>
          <!--top-right-->
        </div>
        <!--grid row 2-->
        <div class="row my-items">
          <div
            id="middle-left"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--middle-left-->
          <div
            id="middle-center"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--middle-center-->
          <div
            id="middle-right"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--middle-right-->
        </div>
        <!--grid row 3-->
        <div class="row my-items">
          <div
            id="bottom-left"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--bottom-left-->
          <div
            id="bottom-center"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--bottom-center-->
          <div
            id="bottom-right"
            class="col-12 col-md-4 grid-item mx-2 py-2"
          ></div>
          <!--bottom-right-->
        </div>
        <div id="game-conclusion"></div>
      </div>
    </main>
    <footer><p>&copy;Ai31024</p></footer>
    <script src="./public/script/jQuery/jquery-3.7.1.min.js"></script>
    <script src="./public/script/app/testapp.js"></script>
  </body>
</html>
